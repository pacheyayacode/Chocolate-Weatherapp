<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container"></div>
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
                <h1>
                    Tijuana
                </h1>
                <ul>
                    <li>
                        Thursday 06:00
                    </li>
                    <li>
                        Partly cloudy
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloudy"
                            class="float-left" />
                        <span class="float-left"><strong>
                                18</strong><span class="units">°C | <a href="#">°F</a></span>
                        </span>

                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 2%
                        </li>
                        <li>
                            Humidity: 77%
                        </li>
                        <li>
                            Wind: 16 km/h
                        </li>
                    </ul>

                </div>

            </div>
        </div>
        <small>
            <a href="https://github.com/pacheyayacode/Chocolate-Weatherapp" target="_blank">
                Open-source code
            </a>
            by Yajaira Pacheco
        </small>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
